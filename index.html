<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather Wonder</title>
  </head>
  <body>
    <div class="weather-app">
<header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required  class="search-form-input" id="search-form-input"/>
        <input type="button" value="Search" class="search-form-button"/>
      </form>
    </header>
        <main>
          <div class="weather-data-app">
            <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
            </br> Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong> 
            </p>
          </div>
        
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon">☀️</div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        </main>
    <footer>
      This project was coded by
      <a href="https://github.com/heliyo" target="_blank">Heliyo</a> and is on
      <a href="https://github.com/heliyo/weather-wonder" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://weather-wonder-app.netlify.app/" target="_blank">
        Netlify
      </a>
    </footer>
    </div>
     <script src="src/index.js"></script>
  </body>
</html>
